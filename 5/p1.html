<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artone Studio Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Our Work</li>
                <li>Features</li>
                <li>Scope of Work</li>
                <li>Plans</li>
                <li>FAQs</li>
            </ul>
            <button class="login-btn">Log in</button>
            <button class="subscribe-btn">Subscribe</button>
        </nav>
    </header>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
    }
    
    nav {
        display: flex;
        justify-content: space-between;
        padding: 20px 50px;
        background-color: black;
    }
    
    ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    
    button {
        background-color: yellow;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-left: 10px;
    }
    
    .hero {
        text-align: center;
        margin: 100px auto;
    }
    
    h1 span {
        color: yellow;
    }
    
    .carousel {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 50px 0;
    }
    
    .carousel-item {
        background-color: #222;
        padding: 50px;
        border-radius: 10px;
        width: 200px;
        text-align: center;
    }
</style>
    

    <section class="hero">
        <h1>Your all-in-one <br> design solution under <br> <span>one subscription.</span></h1>
        <p>"They absolutely crush all requests. Every design has been spot on!"<br> - Octav Cristea, Managing Partner @ Nexus Media</p>
        <button class="cta-btn">See plans <span>2 spots available</span></button>
    </section>

    <section class="carousel">
        <div class="carousel-item">Image 1</div>
        <div class="carousel-item">Image 2</div>
        <div class="carousel-item">Image 3</div>
    </section>

    <script src="script.js"></script>

</body>
</html>

/* styles.css */
